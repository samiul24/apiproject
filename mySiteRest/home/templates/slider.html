{% load static %}
<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">

					<!-- banner -->
					{% for ps in products_slider %}
					<div class="banner banner-1">
						<img src="{{ ps.Image.url }}" alt="" style="height:500px">
						<div class="banner-caption text-center">
							<h1>{{ ps.Title }}</h1>
							<h3 class="white-color font-weak">{{ rp.Price }}</h3>
							<a href="/product/{{ps.id}}/{{ps.Slug}}" class="primary-btn">Shop Now</a>
						</div>
					</div>
					{% endfor %}
					<!-- /banner -->

				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
